<header>
  <div class='row-fluid'>
    <div class="col-md-12">
      <div class="pull-left">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Examples <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="ex in examples" ng-class="{ divider: ex.id=='separator'}">
                <a ng-click="loadExample(ex.id)">{{ex.label}}</a>
              </li>
            </ul>
          </li>
          <li class="navbar-form">
            <fieldset class="form-group">
              <label class="fieldset-label">Code:</label>
              <label class="radio-inline">
                <input ng-model="state" type="radio" name="state" value="finitio"> Finitio
              </label>
              <label class="radio-inline">
                <input ng-model="state" type="radio" name="state" value="javascript"> Javascript
              </label>
            </fieldset>
          </li>
          <li class="navbar-form">
            <div class="form-group">
              <label class="fieldset-label">Mode:</label>
              <label class="radio-inline">
                <input ng-model="mode" type="radio" name="mode" value="validate"> Validate
              </label>
              <label class="radio-inline">
                <input ng-model="mode" type="radio" name="mode" value="dress"> Dress
              </label>
            </div>
          </li>
        </ul>
      </div>
      <div class="pull-right">
        <h1><span class="blue">Data</span> Deserves a <span class="red">Language</span> Too</h1>
      </div>
    </div>
  </div>
</header>
<script ng-bind="example.context"></script>
<div ng-show="state == 'finitio'">
  <div class='row-fluid' full-height="-300">
    <div class="col-md-6">
      <div full-height="-300" ui-ace="{
        useWrapMode : false,
        showGutter: true,
        theme:'clouds',
        mode: 'ruby'
      }" ng-model="example.schema"></div>
    </div>
    <div class="col-md-6">
      <div full-height="-300" ui-ace="{
        useWrapMode : false,
        showGutter: true,
        theme:'clouds',
        mode: 'json'
      }" ng-model="example.data"></div>
    </div>
  </div>
  <div class='row-fluid'>
    <div class="col-md-12">
      <pre id="try-feedback"
           ng-class="{ 'alert-success': status=='success', 'alert-danger': status=='error' }"
           class="alert">{{message}}</pre>
    </div>
  </div>
</div>
<div ng-show="state == 'javascript'">
  <div class='row-fluid' full-height="-150">
    <div class="col-md-12">
      <div full-height="-150" ui-ace="{
        useWrapMode : false,
        showGutter: true,
        theme:'clouds',
        mode: 'javascript'
      }" ng-model="example.context"></div>
    </div>
  </div>
</div>
