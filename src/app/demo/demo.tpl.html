<header>
  <div class='row-fluid'>
    <div class="col-md-12">
      <div class="pull-left">
        <nav class="navbar navbar-default" role="navigation">
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Examples <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li ng-repeat="ex in examples" ng-class="{ divider: ex.id=='separator'}">
                    <a ng-click="loadExample(ex.id)">{{ex.label}}</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <label class="radio-inline">
                  <input ng-model="mode" type="radio" name="mode" value="validate"> validate
                </label>
                <label class="radio-inline">
                  <input ng-model="mode" type="radio" name="mode" value="dress"> dress
                </label>
              </div>
            </form>
          </div>
        </nav>
      </div>
      <div class="pull-right">
        <h1><a href="http://www.finitio.io/">Finitio</a> &mdash; <span class="blue">Data</span> Deserves a <span class="red">Language</span> Too</h1>
      </div>
    </div>
  </div>
</header>
<div class='row-fluid' full-height="-300">
  <div class="col-md-6">
    <div full-height="-300" ui-ace="{
      useWrapMode : false,
      showGutter: true,
      theme:'clouds',
      mode: 'ruby'
    }" ng-model="schema"></div>
  </div>
  <div class="col-md-6">
    <div full-height="-300" ui-ace="{
      useWrapMode : false,
      showGutter: true,
      theme:'clouds',
      mode: 'json'
    }" ng-model="data"></div>
  </div>
</div>
<div class='row-fluid'>
  <div class="col-md-12">
    <pre id="try-feedback"
         ng-class="{ 'alert-success': status=='success', 'alert-danger': status=='error' }"
         class="alert">{{message}}</pre>
  </div>
</div>
