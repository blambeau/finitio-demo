<h1><a href="http://www.finitio.io/">Finitio</a> &mdash; <span class="blue">Data</span> Deserves a <span class="red">Language</span> Too</h1>
<div class='row-fluid' full-height="-260">
  <div class="col-md-6">
    <div full-height="-260" ui-ace="{
      useWrapMode : false,
      showGutter: true,
      theme:'clouds',
      mode: 'ruby'
    }" ng-model="schema"></div>
  </div>
  <div class="col-md-6">
    <div full-height="-260" ui-ace="{
      useWrapMode : false,
      showGutter: true,
      theme:'clouds',
      mode: 'json'
    }" ng-model="data"></div>
  </div>
</div>
<div class='row-fluid'>
  <div class="col-md-12">
    <pre id="try-feedback"
         ng-class="{ 'alert-success': status=='success', 'alert-danger': status=='error' }"
         class="alert">{{message}}</pre>
  </div>
</div>
