<header>
  <div class='row-fluid'>
    <div class="col-md-12">
      <div class="pull-left">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Examples <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="ex in examples">
                <a ng-click="loadExample(ex.id)">{{ex.label}}</a>
              </li>
            </ul>
          </li>
          <li class="navbar-form">
            <fieldset class="form-group">
              <label class="fieldset-label">Code:</label>
              <label class="radio-inline">
                <input ng-model="state" type="radio" name="state" value="finitio"> Finitio
              </label>
              <label class="radio-inline">
                <input ng-model="state" type="radio" name="state" value="javascript"> Javascript
              </label>
            </fieldset>
          </li>
        </ul>
      </div>
      <div class="pull-right">
        <h1><span class="blue">Data</span> Deserves a <span class="red">Language</span> Too</h1>
      </div>
    </div>
  </div>
</header>

<div ng-show="state == 'finitio'">
  <div class='row-fluid' full-height="-365">
    <div class="col-md-6">
      <div full-height="-365" ui-ace="{
        useWrapMode : false,
        showGutter: true,
        theme:'clouds',
        mode: 'ruby'
      }" ng-model="example.schema"></div>
    </div>
    <div class="col-md-6">
      <div full-height="-365" ui-ace="{
        useWrapMode : false,
        showGutter: true,
        theme:'clouds',
        mode: 'json'
      }" ng-model="example.data"></div>
    </div>
  </div>
  <div class='row-fluid'>
    <div class="col-md-12">
      <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#validating" role="tab" data-toggle="tab">Validating</a></li>
        <li><a href="#coercing" role="tab" data-toggle="tab">Coercing</a></li>
        <li><a href="#undressing" role="tab" data-toggle="tab">Undressing</a></li>
      </ul>
    </div>
  </div>
  <div class='row-fluid'>
    <div class="col-md-12">
      <div class="tab-content">
        <div class="tab-pane active" id="validating">
          <pre ng-class="{ 'alert-success': validationStatus=='success', 'alert-danger': validationStatus=='error' }"
               class="alert">{{validationMessage}}</pre>
        </div>
        <div class="tab-pane" id="coercing">
          <pre ng-class="{ 'alert-success': dressedStatus=='success', 'alert-danger': dressedStatus=='error' }"
               class="alert">{{dressedMessage}}</pre>
        </div>
        <div class="tab-pane" id="undressing">
          <pre ng-class="{ 'alert-success': undressedStatus=='success', 'alert-danger': undressedStatus=='error' }"
               class="alert">{{undressedMessage}}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
<div ng-show="state == 'javascript'">
  <div class='row-fluid' full-height="-150">
    <div class="col-md-12">
      <div full-height="-150" ui-ace="{
        useWrapMode : false,
        showGutter: true,
        theme:'clouds',
        mode: 'javascript'
      }" ng-model="example.context"></div>
    </div>
  </div>
</div>
